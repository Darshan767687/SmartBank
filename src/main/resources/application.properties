spring.application.name=smartbank
server.port=8080

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartbankdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=ROOT7
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# automatically creates tables when entities are ready
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

spring.web.resources.add-mappings=true
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

