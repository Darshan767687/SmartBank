<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Successful</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: #0b0f19;
            overflow: hidden;
            color: #fff;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .success-box {
            margin: 120px auto;
            width: 420px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(126, 214, 255, 0.3);
        }

        .title {
            font-size: 2rem;
            color: #7ed6ff;
            text-shadow: 0 0 10px #7ed6ff;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #cbefff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #21d4fd, #b721ff);
            color: white;
            transition: 0.3s;
            box-shadow: 0 0 12px #21d4fd;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #b721ff;
        }
    </style>
</head>

<body>

<canvas id="particleCanvas"></canvas>

<div class="success-box">
    <h1 class="title">Withdrawal Successful!</h1>
    <p>Your money has been withdrawn from your account successfully.</p>

    <button class="btn" onclick="window.location.href='/checkBalance'">Check Balance</button>
    <button class="btn" onclick="window.location.href='/dashboard'">Go to Dashboard</button>
</div>

<script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
            ctx.fillStyle = "rgba(126, 214, 255, 0.8)";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#7ed6ff";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
</script>

</body>
</html>
