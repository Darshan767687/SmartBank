<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Successful</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .card {
            width: 420px;
            text-align: center;
            padding: 45px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            transform: scale(1.03);
            transition: 0.3s ease-in-out;
        }

        h1 {
            color: #00eaff;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.05rem;
            color: #d5f6ff;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #00eaff;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background: #00b8d4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div class="card">
    <h1>Deposit Successful</h1>
    <p>Your money has been credited to your account.</p>

    <button class="btn" onclick="window.location.href='/checkBalance'">Check Balance</button>
    <button class="btn" onclick="window.location.href='/dashboard'">Go to Dashboard</button>
</div>

<script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 50; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            dx: (Math.random() - 0.5) * 0.5,
            dy: (Math.random() - 0.5) * 0.5
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#00eaff';
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
