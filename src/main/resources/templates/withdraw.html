<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: #0b0f19;
            overflow: hidden;
            color: #fff;
        }

        /* background particles canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
        }

        .title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #7ed6ff;
            text-shadow: 0 0 10px #7ed6ff;
        }

        .glass-box {
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(126, 214, 255, 0.3);
        }

        .input-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-size: 1rem;
            color: #a7e3ff;
        }

        input, select {
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #21d4fd, #b721ff);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #21d4fd;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #b721ff;
        }
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div class="container">
    <h2 class="title">Withdraw Amount</h2>

    <form action="/api/account/withdraw" method="post" class="glass-box">

        <div class="input-group">
            <label>Account Number</label>
            <input type="text" required name="number">
        </div>

        <div class="input-group">
            <label>Account PIN</label>
            <input type="password" required name="acc_pin">
        </div>

        <div class="input-group">
            <label>Account Type</label>
            <select name="type" required>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select>
        </div>

        <div class="input-group">
            <label>Amount</label>
            <input type="number" required name="amount">
        </div>

        <button class="btn" type="submit">Withdraw</button>

    </form>
</div>

<script>
    // Simple neon particle effect
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
            ctx.fillStyle = "rgba(126, 214, 255, 0.8)";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#7ed6ff";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });
</script>

</body>
</html>
