<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Balance Status</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Floating Money Emojis ðŸ’¸ */
        .money-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .money {
            position: absolute;
            font-size: 2rem;
            animation: floatMoney 12s linear infinite;
            opacity: 0.5;
        }

        @keyframes floatMoney {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .money:nth-child(1) { left: 10%; animation-delay: 0s; }
        .money:nth-child(2) { left: 30%; animation-delay: 3s; }
        .money:nth-child(3) { left: 55%; animation-delay: 6s; }
        .money:nth-child(4) { left: 75%; animation-delay: 2s; }
        .money:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Glass Card */
        .balance-card {
            width: 380px;
            padding: 35px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(18px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
        }

        .balance-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 45px rgba(0, 212, 255, 0.6);
        }

        h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-msg {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #e5f9ff;
            font-weight: 500;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #00d4ff;
            color: #000;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00a6c4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

<!-- Background Money Animation -->
<div class="money-bg">
    <div class="money">ðŸ’¸</div>
    <div class="money">ðŸ’°</div>
    <div class="money">ðŸ’µ</div>
    <div class="money">ðŸ’¸</div>
    <div class="money">ðŸ’°</div>
</div>

<!-- Balance Result Card -->
<div class="balance-card">
    <h2>Balance Status</h2>

    <div class="result-msg">
        <p th:text="${result}"></p>
    </div>

    <a href="/checkbalance" class="btn">Check-Again</a>
    <a href="/dashboard" class="btn">Return To Dashboard</a>

</div>

</body>
</html>
