<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBank | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          height: 100vh;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: #fff;
          overflow: hidden;
          display: flex;
          flex-direction: column;
        }

        /* Floating emojis */
        .money-bg {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0;
        }

        .money {
          position: absolute;
          font-size: 2rem;
          opacity: 0.6;
          animation: float 15s linear infinite;
        }

        @keyframes float {
          0% { transform: translateY(100vh) rotate(0deg); }
          100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .money:nth-child(1) { left: 10%; animation-delay: 0s; }
        .money:nth-child(2) { left: 35%; animation-delay: 4s; }
        .money:nth-child(3) { left: 60%; animation-delay: 8s; }
        .money:nth-child(4) { left: 80%; animation-delay: 2s; }

        /* Navbar */
        nav {
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(15px);
          box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
          border-bottom: 1px solid rgba(255,255,255,0.1);
          z-index: 2;
        }

        .navbar-brand {
          color: #00d4ff !important;
          font-weight: 600;
          letter-spacing: 1px;
        }

        .nav-link {
          color: #cce7ff !important;
          transition: 0.3s;
        }

        .nav-link:hover {
          color: #00d4ff !important;
        }

        /* Hero Layout */
        .hero {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0 5%;
          z-index: 1;
        }

        .hero-left, .hero-right {
          flex: 1;
          z-index: 1;
        }

        .hero-left {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .hero-left img {
          width: 80%;
          max-width: 400px;
          filter: drop-shadow(0 0 25px #00d4ff);
          animation: pulse 3s ease-in-out infinite;
        }

        .hero-right {
          text-align: left;
          animation: fadeIn 1.2s ease;
          padding-left: 3%;
        }

        .hero-right h1 {
          font-size: 3rem;
          font-weight: 600;
          color: #00d4ff;
          text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .hero-right p {
          color: #cce7ff;
          font-size: 1.2rem;
          margin-top: 15px;
          line-height: 1.6;
        }

        /* Buttons */
        .btn-custom {
          margin-top: 35px;
          padding: 12px 30px;
          border-radius: 30px;
          border: none;
          background: #00d4ff;
          color: #000;
          font-weight: 600;
          font-size: 1.1rem;
          transition: 0.3s;
          box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .btn-custom:hover {
          background: #00a6c4;
          box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
          transform: scale(1.05);
        }

        .btn-outline-custom {
          margin-left: 15px;
          background: transparent;
          border: 2px solid #00d4ff;
          color: #00d4ff;
          padding: 12px 30px;
          border-radius: 30px;
          font-weight: 600;
          transition: 0.3s;
        }

        .btn-outline-custom:hover {
          background: #00d4ff;
          color: #000;
          box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }

        @keyframes pulse {
          0%, 100% { transform: scale(1); filter: drop-shadow(0 0 25px #00d4ff); }
          50% { transform: scale(1.05); filter: drop-shadow(0 0 40px #00d4ff); }
        }

        footer {
          text-align: center;
          padding: 15px;
          color: #ccc;
          font-size: 0.9rem;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
          .hero {
            flex-direction: column;
            text-align: center;
          }
          .hero-right {
            padding: 2rem 0 0 0;
          }
        }
    </style>
</head>
